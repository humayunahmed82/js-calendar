<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap"
        rel="stylesheet">
    <link href="./assets/css/tailwind.css" rel="stylesheet">
</head>

<body>
    <div class="bg-[#9b59b6] w-full h-screen flex justify-center items-center">
        <div class="bg-white w-[450px] rounded-xl">
            <header class="flex justify-between items-center pt-6 px-8 pb-3">
                <p id="currentDate" class="text-2xl font-medium"></p>
                <div class="flex space-x-3 icons">
                    <div id="prev"
                        class="text-lg w-8 h-8 transition-all cursor-pointer hover:bg-slate-200 flex items-center justify-center rounded-full">
                        <svg class="stroke-neutral-800 w-2" viewBox="0 0 200 334" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M166.667 33.6667L33.3333 167L166.667 300.333" stroke="#200E32"
                                stroke-width="66.6667" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                    <div id="next"
                        class="text-lg w-8 h-8 transition-all cursor-pointer hover:bg-slate-200 flex items-center justify-center rounded-full">
                        <svg class="stroke-neutral-800 w-2" viewBox="0 0 200 334" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M33.3334 300.333L166.667 167L33.3334 33.6667" stroke="#200E32"
                                stroke-width="66.6667" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                </div>
            </header>
            <div class="px-8">
                <ul class="flex flex-wrap text-center">
                    <li class="w-[calc(100%_/_7)] font-medium">Sun</li>
                    <li class="w-[calc(100%_/_7)] font-medium">Mon</li>
                    <li class="w-[calc(100%_/_7)] font-medium">Tue</li>
                    <li class="w-[calc(100%_/_7)] font-medium">Wed</li>
                    <li class="w-[calc(100%_/_7)] font-medium">Thu</li>
                    <li class="w-[calc(100%_/_7)] font-medium">Fri</li>
                    <li class="w-[calc(100%_/_7)] font-medium">Sat</li>
                </ul>
                <ul id="days" class="flex flex-wrap mb-8 text-center group"></ul>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js" defer></script>
</body>

</html>
